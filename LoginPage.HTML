<!doctype html>
<html lang="en">

<head>
  <title>SmartBudget Login</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #2bb673;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1em;
    }

    button {
      width: 100%;
      background-color: #2bb673;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1a8f55;
    }

    .register-link {
      display: block;
      margin-top: 15px;
      color: #555;
      font-size: 0.9em;
    }

    .register-link a {
      color: #e74c3c;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login to SmartBudget</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="button" onclick="window.location.href='MainPage.html'">Login</button>
    </form>

    <div class="register-link">
      Donâ€™t have an account? <a href="RegisterPage.html">Register here</a>
    </div>
  </div>
</body>

</html>
