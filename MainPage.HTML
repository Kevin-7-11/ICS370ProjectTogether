<!doctype html>
<html lang="en">

<head>
  <title>SmartBudget Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f8f7;
    }

    header {
      background-color: #2bb673;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    header button {
      background-color: #e74c3c;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    header button:hover {
      background-color: #c0392b;
    }

    main {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .card h2 {
      margin: 0 0 10px 0;
      color: #2bb673;
      font-size: 1.4em;
    }

    .card p {
      font-size: 1em;
      color: #555;
      margin: 0;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .actions button {
      background-color: #2bb673;
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .actions button:hover {
      background-color: #1a8f55;
    }
  </style>
</head>

<body>
  <header>
    <h1>SmartBudget</h1>
    <button onclick="window.location.href='LogoutPage.html'">Logout</button>
  </header>

  <main>
    <div class="card">
      <h2>Current Balance</h2>
      <p>$1,200</p>
    </div>
    <div class="card">
      <h2>Savings Goal</h2>
      <p>$5,000 (24% completed)</p>
    </div>
    <div class="card">
      <h2>Recent Expense</h2>
      <p>$45 â€” Groceries</p>
    </div>
  </main>

  <div class="actions">
    <button onclick="window.location.href='ReportPage.html'">View Report</button>
    <button onclick="window.location.href='SettingsPage.html'">Settings</button>
  </div>
</body>

</html>
